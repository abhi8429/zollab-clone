<div class="modal-dialog modal-dialog-centered m-0 modal-lg box" style="background: #f7f3f2;border: none;border-radius: 16px!important;">
  <div class="modal-content" style="background: #f7f3f2; max-height: 80vh; overflow-y: auto;border: none; padding: 12px;">
    <div class="modal-header" style="border:0px solid #f7f3f2;padding-bottom: 0px">
      <h1 class="modal-title font-size-16 font-weight-500" id="exampleModalLabel">Upload</h1>
    </div>
    <div class="modal-body" style="border: 0px solid #f7f3f2;padding-bottom: 0px;">


      <div class="d-flex flex-row justify-content-between">
        <span class="font-size-14 font-weight-400">Choose whether you would like to upload this file as a deliverable or as a draft.</span>
      </div>
      <div class="d-flex flex-row justify-content-between zip-class my-3"
           (click)="fileInput.click()">
        <div class="d-flex flex-column align-items-center justify-content-center text-center col-12 my-4">
          <ng-container *ngIf="!isImageOrVideo">
            <img src="assets/img/zip.webp" width="48px" height="48px"
                 class="img-fluid" *ngIf="!isImage || isVideo">
            <span class="font-size-14 font-weight-500">{{contentFileName}}</span>
          </ng-container>
          <img [src]="contentUrl" *ngIf="isImage" class="img-fluid">
          <video *ngIf="isVideo"
                 class="img-fluid"
                 [src]="contentUrl" controls >
          </video>
        </div>
        <input type='file' id="fileUpload" class="d-none"
               [accept]="contentFileTypes[contentFileType]" #fileInput (change)="uploadFile($event)"/>
      </div>
      <div *ngFor="let deliverable of deliverables">
      <div class="d-flex flex-row justify-content-between col-12 Upload-deliverable-div mb-3 px-2"
            *ngIf="deliverable.status === 'NOT_STARTED'">
        <div class="d-flex flex-row justify-content-start align-items-center col-4 me-md-0">
          <span class="font-size-12 font-weight-500 text-truncate">{{deliverable.description}} ({{deliverable.schedule}})</span>
        </div>
        <div class="d-flex flex-row justify-content-end align-items-center col-8">
          <span class="font-size-12 font-weight-400 font-gray-dark me-2">Due: 3d</span>
          <a class="font-size-12 font-weight-500 font-gray-dark text-truncate"
             (click)="openUploadDeliverable(deliverable)">Upload as Deliverable</a>
        </div>
      </div>
        </div>

      <!--      <div class="d-flex flex-row justify-content-between col-12 Upload-deliverable-div mb-2 px-2">
              <div class="d-flex flex-row justify-content-start align-items-center col-4 me-md-0">
                <span class="font-size-12 font-weight-500 text-truncate">YouTube Short</span>
              </div>
              <div class="d-flex flex-row justify-content-end align-items-center col-8">
                <span class="font-size-12 font-weight-400 font-gray-dark me-2">Due: 3W</span>
                <a class="font-size-12 font-weight-500 font-gray-dark">Upload as Deliverable</a>
              </div>
            </div>-->
    </div>
    <div class="modal-footer" style="border-top: 0px solid #f7f3f2;padding-top: 0px;">
      <div class="d-flex flex-row  col-12 my-2">
        <div class="d-flex flex-row justify-content-start align-items-center col-6 ps-2">
          <button type="button" class="btn grey-btn2 col-12" style="width: 98%"
                  (click)="close()">
            Cancel
          </button>
        </div>
        <div class="col-6 ps-2 d-flex flex-row justify-content-end align-items-center">
          <button type="button" class="btn light-green-btn col-12" style="width: 98%"
          (click)="uploadDraft()">Upload
          </button>
        </div>
      </div>
    </div>
  </div>
