<div class="modal-dialog modal-dialog-centered m-0 modal-lg"
  style="background: #000; border: 0px solid #000;border-radius:8px">
  <div class="modal-content" style="background:#000;">
    <div class="modal-header" style="border:0px solid #000;padding-bottom: 0px">
      <div class="d-flex flex-row justify-content-start align-items-center col-6">
        <h1 class="modal-title font-size-16 font-weight-500 text-white" id="exampleModalLabel">
          <img src="assets/img/white-arrow.webp" class="img-fluid me-3" width="24px" height="24px">banner.png
        </h1>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-end col-6">
        <img src="assets/img/share.webp" class="img-fluid" width="24px" height="24px">
        <!-- <img src="assets/img/cloud-white.webp" class="img-fluid mx-2" width="24px" height="24px"> -->
        <button (click)="downloadImage()" class="bg-transparent border-0">
          <img src="assets/img/cloud-white.webp" class="img-fluid mx-2" width="24px" height="24px">
        </button>
        <img src="assets/img/close-white-icon.webp" class="img-fluid" width="24px" height="24px" (click)="close(null)">
      </div>
    </div>
    <div class="modal-body mb-4" style="border: 0px solid #f7f3f2;padding-bottom:0px;">
      <div class="d-flex flex-column justify-content-between col-12">
        <img [src]=imageUrlToRender class="img-fluid">
      </div>
    </div>
  </div>
