<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content" style="background: transparent;">
    <div class="add-member-modal">
      <div class="add-member-modal-header">
        <div class="add-member-modal-heading">
          <h6 class="add-member-modal-title m-0">Remove Member</h6>
        </div>
        <button class="modal-close-btn m-0" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">x</button>
      </div>
      <div class="add-member-modal-body">
        <div class="delete-modal-body">
          <p class="delete-modal-body-sub-title">Are you sure you want to remove this member. Once
            removed this action cannot be undone.</p>
        </div>
      </div>
      <div class="add-member-modal-footer">
        <div class="delete-modal-footer">
          <button type="button" class="delete-modal-cancel-btn" data-bs-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">Cancel
          </button>
          <button type="button" class="delete-modal-delete-btn" (click)="delete()">Yes, remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
