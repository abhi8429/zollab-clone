  <div class="white-background d-flex justify-content-center align-items-center" style="padding: 0px; height: 100vh;">
  <div class="position-absolute-class">
    <img src="assets/img/new-graphic-logo.webp" class="img-fluid d-none d-md-block background-image2">
    <img src="assets/img/graphic-mobile-logo.webp" class="img-fluid d-block d-md-none hero-image-manage">
  </div>
  <div class="text-center d-flex flex-column position-absolute col-12">
    <div class="col-12">
      <img src="assets/img/zollab-new-logo.webp" class="img-fluid" width="160px" height="34px">
           <!-- style="margin-top: 10rem;"> -->
    </div>
    <div
      class="d-flex flex-column justify-content-between align-items-center mt-5 col-md-4 offset-md-4 col-10 offset-1">

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="col-12 col-lg-8">

        <div class="d-flex flex-column justify-content-between">
          <label class="d-flex flex-start font-size-12 font-weight-500" style="margin-bottom: 2px">Email</label>
          <span *ngIf="registerFormControl.email.touched || submitted" class="d-flex flex-row invalid-feedback">
        <span *ngIf="registerFormControl.email.hasError('required')">Email is required</span>
        <span *ngIf="!registerFormControl.email.hasError('required') && registerFormControl.email.hasError('email')">Invalid email address</span>
        <span *ngIf="!registerFormControl.email.hasError('required') && !registerFormControl.email.hasError('email') && registerFormControl.email.hasError('invalidSuffix')">Invalid email address</span>
    </span>
          <input type="email" class="white-input-background font-size-14 font-weight-400"
                 placeholder="Email" name="email" formControlName="email"
                 [ngClass]="{ 'is-invalid': registerFormControl.email.touched && (registerFormControl.email.hasError('required') || registerFormControl.email.hasError('email')) }"
                 [class.with-icon]="registerFormControl.email.touched && (registerFormControl.email.hasError('required') || registerFormControl.email.hasError('email'))">
        </div>

        <div class="d-flex flex-column justify-content-between mt-3">
          <label class="d-flex flex-start font-size-12 font-weight-500" style="margin-bottom: 2px">Password</label>
          <span *ngIf="(registerFormControl.password.touched && submitted) &&
                       registerFormControl.password.errors?.['required']"
                class="d-flex flex-row invalid-feedback">Password is required</span>
          <input type="password" class="white-input-background font-size-14 font-weight-400" placeholder="Password"
                 name="password" formControlName="password"
                 [ngClass]="{ 'is-invalid': (registerFormControl.password.touched && submitted) &&
                       registerFormControl.password.errors?.['required']}"
                 [class.with-icon]="(registerFormControl.password.touched && submitted) &&
                       registerFormControl.password.errors?.['required']">
        </div>

        <div class="d-flex flex-column justify-content-between mt-4">
          <button class="black-btn" id="signin">Sign In</button>
        </div>
      </form>

      <div class="d-flex flex-column justify-content-between mt-3">
        <p class="font-size-14 font-weight-500 hv-class text-decoration-underline" routerLink="/reset-password" style="color: #000;margin-left: 5px;" >
          Forgot your password?
        </p>
        <p class="font-size-14 font-weight-500">No account?
          <a style="color: #000;margin-left: 5px;" class="hv-class" routerLink="/create-account">Create one</a>
        </p>
        <p class="font-size-12 font-weight-400 mt-1 mb-4 grey-color">
          <span>Terms</span>
          <span class="px-2">Privacy</span>
          <span>Support</span>
        </p>
      </div>


    </div>
  </div>

</div>
