<div class="editing-page">
    <app-profile-menu></app-profile-menu>
    <main class="editing-page-wrapper">
        <div class="edit-profile-container">
            <h2 class="profile-page-title">Edit Profile</h2>
            <div class="edit-profile-main-content">
                <form class="user-edit-profile-form" id="profileForm" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="user-edit-profile-form-field-details">
                        <div class="w-100">
                            <label class="form-label">Full name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="w-100">
                            <label class="form-label">Display name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                    </div>
                    <hr class="edit-profile-hr">
                    <div class="user-edit-profile-form-field-details">
                        <h2 class="user-edit-profile-form-field-title">Contact details</h2>
                        <div class="w-100">
                            <div class="d-flex align-items-center justify-content-between">
                                <label class="form-label">Email address</label>
                                <a (click)="editEmail = !editEmail" class="form-label link-color">Edit</a>
                            </div>
                            <input type="email" class="form-control" placeholder="kate.beckett@abc.com" [readonly]="!editEmail" formControlName="email">
                        </div>
                        <div class="w-100">
                            <div class="d-flex align-items-center justify-content-between">
                                <label class="form-label">Phone</label>
                                <a class="form-label link-color" (click)="editPhone = !editPhone">Edit</a>
                            </div>
                            <input type="text" class="form-control" placeholder="+1-212-736-5000" formControlName="phone" [readonly]="!editPhone">
                        </div>
                    </div>
                    <hr class="edit-profile-hr">
                    <div class="user-edit-profile-form-field-details">
                        <h2 class="user-edit-profile-form-field-title">Language and Region</h2>
                        <div class="w-100">
                            <label class="form-label">Language</label>
                            <select class="form-select">
                                <option selected="">English (US)</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <label class="form-label">Choose language you want to use in stella</label>
                        </div>
                        <div class="w-100">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" value="Oakland, California">
                        </div>
                        <div class="w-100">
                            <label class="form-label">Timezone</label>
                            <div class="form-check form-switch cus-check-box">
                                <input class="form-check-input" type="checkbox" role="switch" id="timeauto" checked="">
                                <label class="form-check-label" for="timeauto">Set automatically</label>
                            </div>
                            <select class="form-select">
                                <option selected="">(UTC +05:30) Chennai, Kolkata, Mumbai, New Delhi</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="edit-profile-add-photo-box">
                    <p>Profile Photo</p>
                      <div class="avatar-upload">
                        <div class="avatar-edit">
                          <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" />
                          <label for="imageUpload" *ngIf="editFile" [ngClass]="['custom-label', 'upload-image']"></label>
                          <label *ngIf="removeUpload" [ngClass]="['custom-label', 'remove-image']" (click)="removeUploadedFile()"></label>
                        </div>
                        <div class="avatar-preview">
                          <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'">
                          </div>
                        </div>
                      </div>
                    <button type="button" class="upload-img-btn" (click)="uploadProfileImage()">Upload image</button>
                </div>
            </div>
        </div>
      <div class="main-body-footer-container main-body-footer-absolute mt-5">
        <button type="button" class="body-footer-cancel-btn" [routerLink]="['/']">Cancel</button>
        <button type="submit" class="body-footer-save-btn" form="profileForm">Save</button>
      </div>
    </main>
    <div class="open-asidebar" onclick="openasidebar()">
        <img src="../../../assets/img/icon_send.svg" id="open_img">
    </div>
</div>
